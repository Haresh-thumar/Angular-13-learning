<section>
  <header>
    <h3>
      Repo Name:
      <ng-content></ng-content>
    </h3>
    <div *ngIf="newUpdate.history">
      {{newUpdate.name}} | {{newUpdate.msg}}
    </div>
  </header>

  <section id="container" *ngIf="newUpdate.history">
    <ng-container *ngFor="let update of newUpdate.history">
      <ng-container *ngTemplateOutlet="ListTemplate; context: {$implicit: update}">

      </ng-container>
    </ng-container>
  </section>
</section>
