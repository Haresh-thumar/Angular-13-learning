<div class="footer">
    <h1>Footer Component</h1>

    <!-- <ul>
        <li *ngFor="let item of user">{{item.name}} - {{item.age}} - {{item.email}}</li>
    </ul> -->

    <table class="table text-light">
        <thead>
            <tr>
                <th>id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of users">
                <td>{{data.id}}</td>
                <td>{{data.name}}</td>
                <td>{{data.username}}</td>
                <td>{{data.email}}</td>
            </tr>
        </tbody>
    </table>
</div>
