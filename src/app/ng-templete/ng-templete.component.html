<!--======================= Example-1 =======================-->
<ng-template [ngIf]="isLoggedIn">
  <h2>I a'm ngIf part with Bracket...</h2>
</ng-template>

<ng-template [ngIf]="!isLoggedIn">
  <p>I a'm ngIf else part with Bracket...</p>
</ng-template>
<hr>

<!--======================= Example-2 =======================-->
<div *ngIf="isLoggedIn">
  <h2>I a'm ngIf part without bracket...</h2>
</div>

<ng-template [ngIf]="!isLoggedIn">
  <p>I a'm ngIf condition single bracket part...</p>
</ng-template>
<hr>

<!--======================= Example-3 =======================-->
<div *ngIf="isLoggedIn; else elseblock">
  <p>I a'm Logged In...</p>
</div>

<ng-template #elseblock>
  <p>You are Else Block...</p>
</ng-template>
<hr>


<!--======================= Example-4 =======================-->
<div *ngIf="isLoggedIn; then profile else logout"></div>

<ng-template #profile>
  profile page
</ng-template>

<ng-template #logout>
  logout page
</ng-template>
<br>
<hr>

<!--======================= Example-4 =======================-->
<div [ngSwitch]="name">
  <p *ngSwitchCase="'h'">Haresh</p>
  <p *ngSwitchCase="'r'">Rutvik</p>
  <p *ngSwitchCase="'p'">Parth</p>
  <p *ngSwitchDefault>I am nothing</p>
</div>

<!--angular behind the seen working-->
<div [ngSwitch]="name">
  <ng-template [ngSwitchCase]="'h'">
    <p>Haresh</p>
  </ng-template>
  <ng-template [ngSwitchCase]="'r'">
    <p>Rutvik</p>
  </ng-template>
  <ng-template [ngSwitchCase]="'p'">
    <p>Parth</p>
  </ng-template>
  <ng-template ngSwitchDefault>
    <p>I am nothing</p>
  </ng-template>
</div>
<hr>
