<!--========================== Example-1 ===========================-->
<ul>
  <li *ngFor="let gameItem of gameArr; let i = index;">
    {{gameItem}} <button (click)="delGame(i)">Delete</button>
  </li>
</ul>



<!--========================== Example-2 (two-way-data-binding) ===========================-->
<p><strong>Total Price: </strong>{{item * itemPrice}}</p>
<button (click)="decQty()" [disabled]="disabled">Decrease Qty</button>
<button (click)="incQty()">Increase Qty</button>
